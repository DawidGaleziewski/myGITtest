<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Moja pierwsza strona</title>
</head>
<body>	
	<!-- A- znacznik do odnościków -->
   <!-- href="x" atrybut używany do wskazywania celu odnośnika -->
    <a href="http://strefakursow.pl"> Strefa Kursów </a> <br>
    <a href="http://google.pl">Google	</a>
    
    
    
    
   <!--Tworzenie linków odbywa się poprzez stworzenie ID elementu- do znacznika html dodajemy id="x" gdzie x to nazwa id 
   Następnie dodaje się link poprzez znacznik A i atrybut href="#x" gdzie x jest nazwą id do której zostanie przwinienta strona
   -->
   
   <!-- Dodanie odnośnika z którego przwinienta zostanie strona, konieczne jest dodanie hasha#-->
    <a href="#linki">Lista odnośników</a>
    
    
	
</body>
</html>
