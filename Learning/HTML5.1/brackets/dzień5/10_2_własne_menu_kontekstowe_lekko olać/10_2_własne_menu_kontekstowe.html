<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Przydatne techniki</title>
</head>
<!--contextmenu="mainmenu"
Aby wywoływać menu kontekstowe trzeba dodać identyfikator i połączyć go z elementem na obszarze którego będzie ono wywoływane -->
<body contextmenu="mainmenu">
   
   <!--znacznik menu o typie context- otwierane prawym kliknięciem -->
    <menu type="context" id="mainmenu">
         <!--poszczególne elementy menu zawarte są w znacznikach menuitem -->
      
        <menuitem>Start </menuitem>
        
    </menu>
    
	<header>
	</header>
	<main role="main">
		<details open>
			<summary>Nielimitowany dostęp</summary>
			<p>Oglądasz kursy gdzie chcesz i kiedy chcesz.</p>
		</details>
		<details open>
			<summary>Stałe aktualizacje</summary>
			<p>Szkolenie będzie na bieżąco aktualizowane, a Ty będziesz miał dostęp do wszystkich nowych lekcji.</p>
		</details>
	</main>
	<footer>To jest stopka strony</footer>
</body>
</html>
