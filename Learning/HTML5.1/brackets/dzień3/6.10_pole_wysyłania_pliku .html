<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Moja pierwsza strona</title>
</head>
<body>
	<h1>Tworzenie formularzy w HTML</h1>
	<form action="" method="">

   
    <label for="file">Prześlij plik</label><br>
    <!-- atrybut type="file" pozwala na wybranie pliku-->
    <input type="file" id="file" multiple="multiple"><br>
        <!-- aby dać możliwość wyboru wielu plików trzeba utworzyć atrybut multiple o wartości "multiple"-->

	</form>
</body>
</html>
