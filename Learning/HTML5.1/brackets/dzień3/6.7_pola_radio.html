<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Moja pierwsza strona</title>
</head>
<body>
	<h1>Tworzenie formularzy w HTML</h1>
	<form action="" method="">
    

<!--fieldset jest znacznikiem który zamyka część kodu w jednej ramce, tworzy domyślnie obramowanie dla jej elementów -->     
    <fieldset>
       
<!-- pole radio to pole jednokrotnego wybory-->
       <!--legend jest innym sposobem dodawania etykiety -->
            <legend>Czy jesteś naszym klientem?</legend>
        <input type="radio" value="yes" name="customer">Tak <br>
        <!--tylko jeśli obydwa pola mają atrybut NAME o takiej samej wartości będzie można wybrać tylko jedną wartość -->
        <input type="radio" value="no" name="customer">Nie<br>
    </fieldset>

        
        
	</form>
</body>
</html>
