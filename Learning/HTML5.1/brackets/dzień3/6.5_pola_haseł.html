<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Moja pierwsza strona</title>
</head>
<body>
	<h1>Tworzenie formularzy w HTML</h1>
	<form action="" method="">

		
		<!-- atrybut type="search" dodaje pole szukania, dodaje przycisk reset do pola, co jest typowym polem wyszukiwarki -->
		<label for="search">Szukaj:</label><br>
		<input type="search" id="search"><br>
		
		
		<!--atrybut type o wartości password- szyfruje wprowadzone dane -->
		
		<label for="password">Hasło</label><br>
		<input type="password" id="password"><br>
		

        
        
	</form>
</body>
</html>
