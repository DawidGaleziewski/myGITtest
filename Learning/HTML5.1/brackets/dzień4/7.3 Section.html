<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Struktura dokumentu</title>
</head>
<body>

	<header>To jest nagłówek strony</header>
	<main role="main">
	    <h1>Witaj na naszej niesamowitej stronie</h1>
	    <!--Znacznik section odziela poszczególne sekcje i może być stosowany wielokrotnie -->
	    <section>
            <!--W samym section lepiej zejść do nagłówka h2 zachowując prawidłową hierarchię struktury -->
	        <h2>Poznaj nasz produkt</h2>
	    </section>
	    <section>
	        <h2>Zalety naszego produktu</h2>
	    </section>
	    <section>
	        <h2>Kto korzysta z naszego produktu</h2>
	    </section>
    </main>
	<footer>To jest stopka strony</footer>

</body>
</html>
