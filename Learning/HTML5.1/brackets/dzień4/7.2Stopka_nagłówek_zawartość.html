<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <title>Struktura dokumentu</title>
   </head> 
    
    <body>
       
       <header>To jest nagłówek</header>
          
          <!--role="main" jest dla starszych przeglądarek by precyzować że to jest główna zawartość strony-->
              <!--Pozostałe elementy zazwyczaj zostają takie same, main jest znacznikiem którego zawartość zazwyczaj zmienia się na podstronach -->
                  <!--Powinno się używać tylko JEDNEGO znacznika main na stronie -->
           <main role="main">
           
               <h1>To jest zawartość strony</h1>

           </main>
        <footer>To jest stopka</footer>
        
    </body>
</html>
